<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Effects Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <div class="theme-toggle-container">
            <button id="theme-toggle" class="theme-toggle">🌓 Toggle Theme</button>
        </div>
        <div class="hero-content">
            <h1>Visual Effects Showcase</h1>
            <p>Experience the power of modern CSS and JavaScript</p>
        </div>
    </header>

    <main class="container">
        <section id="effects-grid" class="effects-grid">
            <!-- Effect cards will be inserted here by main.js -->
        </section>

        <section class="contact-section">
            <div class="contact-card">
                <h2>제휴 문의</h2>
                <p>비즈니스 협업 및 제휴 문의를 남겨주세요.</p>
                <form action="https://formspree.io/f/mkovpona" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">성함/업체명</label>
                        <input type="text" id="name" name="name" required placeholder="홍길동">
                    </div>
                    <div class="form-group">
                        <label for="email">이메일 주소</label>
                        <input type="email" id="email" name="_replyto" required placeholder="example@email.com">
                    </div>
                    <div class="form-group">
                        <label for="message">문의 내용</label>
                        <textarea id="message" name="message" required placeholder="문의하실 내용을 입력해주세요."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">문의하기</button>
                </form>
            </div>
        </section>
    </main>

    <script src="main.js" type="module"></script>
</body>
</html>
